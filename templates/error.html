<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lỗi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }
      .error {
        color: red;
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Đã xảy ra lỗi</h1>
      <div class="error">{{.message}}</div>
      <a href="/" class="button">Quay lại trang chủ</a>
    </div>
  </body>
</html>
