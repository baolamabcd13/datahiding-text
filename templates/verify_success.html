<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Xác thực thành công</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }
      .success {
        color: green;
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Xác thực email thành công</h1>
      <div class="success">Email của bạn đã được xác thực thành công!</div>
      <p>Bây giờ bạn có thể đăng nhập vào tài khoản của mình.</p>
      <a href="/login" class="button">Đăng nhập</a>
    </div>
  </body>
</html>
